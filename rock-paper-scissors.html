<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      ,
      onclick="
      playGame('rock');
    "
    >
      <img src="images/rock-emoji.png" alt="Rock" />
    </button>

    <button
      class="move-button"
      ,
      onclick="
      playGame('paper');
    "
    >
      <img src="images/paper-emoji.png" alt="Paper" />
    </button>

    <button
      class="move-button"
      ,
      onclick="
      playGame('scissors');
    "
    >
      <img src="images/scissors-emoji.png" alt="Scissors" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset-button"
      ,
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="scripts/rps.js"></script>
  </body>
</html>
